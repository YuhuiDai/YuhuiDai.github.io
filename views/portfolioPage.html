  <script>
  var code = document.getElementsByClassName('code');
  var dataVisualization = document.getElementsByClassName('dataVisualization');
  var productDesign = document.getElementsByClassName('productDesign');
  function showAll(){
    show(code);
    show(dataVisualization);
    show(productDesign)
  }
  function showCodeOnly(){
    show(code);
    hide(dataVisualization);
    hide(productDesign);
  }
  function showDataVisualizationOnly(){
    show(dataVisualization);
    hide(code);
    hide(productDesign);
  }
  function showProductDesignOnly() {
      show(productDesign)
      hide(code);
      hide(dataVisualization);

  }
  function show(elements){
    for(var i = 0; i < elements.length; i ++) {
      elements[i].classList.remove('hide');
    };
  }
  function hide(elements){
    for(var i = 0; i < elements.length; i ++) {
      elements[i].classList.add('hide');
    };
  }
  </script>
